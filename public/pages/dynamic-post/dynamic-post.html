<!-- dynamic-post.html -->
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/pages/dynamic-post/dynamic-post.css" type="text/css">
    <title>Create Post</title>
</head>
<body class="main">
<form id="post-form">
    <h1 class="main">Create Post</h1>
    <div class="input-group">
        <label for="post-title">Title</label>
        <input type="text" id="post-title" name="post-title" placeholder="Enter title" required>
    </div>
    <div id="code-explanations-container">
    </div>
    <div id="console-simulations-container">
    </div>
    <button type="button" id="add-code-explanation">Add Code Explanation</button>
    <button type="button" id="add-code-example">Add Code Example</button>
    <button type="button" id="add-console-simulation">Add Console Simulation</button>
    <button type="submit">Submit</button>
</form>
<script src="/pages/dynamic-post/dynamic-post.js"></script>
</body>
</html>
